<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-section">
        <img src="assets/Green-leaf.jpg" alt="Green leaf plant in close up photography">
        <div class="logo">
            <img src="assets/odin-lined.png" alt="Odin logo">
            <h1>Odin</h1>
        </div>

        <footer>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> 
            on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </footer>
        
    </div>
    <div class="right-section">
        <div class="container">
        <p>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign Up <span>now</span> to get started.</p>
        <p class="third-paragraph">You <span>know</span> you want to.</p>

        </div>
        <form>
            <div class="form-info">
            <legend>Let's do this!</legend>
            <ul>
                <li>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </li>

                <li>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </li>

                <li>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </li>

                <li>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number">
                </li>

                <li>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </li>

                <li>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </li>
            </ul>
            </div>
            <div class="submission">
            <button type="submit">Create Account</button>
            
        </form>
        </div>

        <p class="login">Already have an account? <span class="login">Log in</span></p>
            </div>
    

</body>
</html>
