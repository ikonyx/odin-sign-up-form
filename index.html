<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-section">
        <img src="assets/Green-leaf.jpg" alt="Green leaf plant in close up photography">
        <div class="logo">
            <img src="assets/odin-lined.png" alt="Odin logo">
            <h1>Odin</h1>
        </div>

        <footer>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> 
            on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </footer>
        
    </div>
    <div class="right-section">
        <p>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign Up <span>now</span> to get started.</p>
        <p>You <span>know</span> you want to.</p>
        
        <form>
            <legend>Let's do this!</legend>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name">

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone-number">

            <label for="password">Password</label>
            <input type="password" id="password" name="password">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password">

            <input type="submit" value="Create account">

        </form>

        <p>Already have an account? <span>Log in</span></p>
    </div>

</body>
</html>
